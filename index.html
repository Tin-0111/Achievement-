<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Achievement Tracker</h1>
    <nav class="nav">
      <a href="#achievements" class="nav-link">Achievements</a>
      <a href="#characters" class="nav-link">Characters</a>
    </nav>
  </header>
  
  <main class="main">
    <section id="achievements" class="section">
      <h2>Achievements</h2>
      <input type="text" placeholder="Search Achievements..." class="search-bar">
      <ul class="achievement-list">
        <li class="achievement-item">Achievement 1</li>
        <li class="achievement-item">Achievement 2</li>
        <li class="achievement-item">Achievement 3</li>
      </ul>
    </section>

    <section id="characters" class="section hidden">
      <h2>Characters</h2>
      <p>Character details go here.</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Achievement Tracker</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
