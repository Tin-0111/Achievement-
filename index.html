<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Achievement Tracker</h1>
    <nav class="nav">
      <a href="#achievements" class="nav-link">Achievements</a>
      <a href="#characters" class="nav-link">Characters</a>
    </nav>
  </header>

  <main class="main">
    <section id="achievements" class="section">
      <h2>Achievements</h2>
      <div class="categories">
        <button class="category-btn" data-category="0">전체</button>
        <button class="category-btn" data-category="1">천지만물</button>
        <button class="category-btn" data-category="2">가슴 뛰는 기억</button>
        <button class="category-btn" data-category="3">속세 순유-제1집</button>
        <button class="category-btn" data-category="4">속세 순유-제2집</button>
        <button class="category-btn" data-category="5">속세 순유-제3집</button>
        <button class="category-btn" data-category="6">속세 순유-제4집</button>
        <button class="category-btn" data-category="7">모험 솜씨</button>
        <button class="category-btn" data-category="8">영웅의 여정</button>
        <button class="category-btn" data-category="9">몬드·바람과 목가의 도시</button>
        <button class="category-btn" data-category="10">리월·바위와 계약의 항구</button>
        <button class="category-btn" data-category="11">원소 전문가-제1집</button>
        <button class="category-btn" data-category="12">원소 전문가-제2집</button>
        <button class="category-btn" data-category="13">명사수</button>
        <button class="category-btn" data-category="14">도전자-제1집</button>
        <button class="category-btn" data-category="15">도전자-제2집</button>
        <button class="category-btn" data-category="16">도전자-제3집</button>
        <button class="category-btn" data-category="17">도전자-제4집</button>
        <button class="category-btn" data-category="18">도전자-제5집</button>
        <button class="category-btn" data-category="19">도전자-제6집</button>
        <button class="category-btn" data-category="20">도전자-제7집</button>
        <button class="category-btn" data-category="21">도전자-제8집</button>
        <button class="category-btn" data-category="22">도전자-제9집</button>
        <button class="category-btn" data-category="23">비경과 나선 비경-제1집</button>
        <button class="category-btn" data-category="23">Olah!-제1집</button>
        <button class="category-btn" data-category="23">눈물을 믿지 않는 스네즈나야-제1집</button>
        <button class="category-btn" data-category="24">바위 항구의 과거-제1집</button>
        <button class="category-btn" data-category="23">비경과 나선비경-제1집</button>
      </div>
      <input type="text" placeholder="Search Achievements..." class="search-bar">
      <ul id="achievement-list" class="achievement-list">
        <li class="achievement-item" data-category="1">Achievement 1</li>
        <li class="achievement-item" data-category="1">Achievement 2</li>
        <li class="achievement-item" data-category="1">Achievement 3</li>
        
        <li class="achievement-item hidden" data-category="2">Achievement 4</li>
        <li class="achievement-item hidden" data-category="2">Achievement 5</li>
        <li class="achievement-item hidden" data-category="2">Achievement 6</li>
        
        <li class="achievement-item hidden" data-category="3">Achievement 7</li>
        <li class="achievement-item hidden" data-category="3">Achievement 8</li>
        <li class="achievement-item hidden" data-category="3">Achievement 9</li>
      </ul>
    </section>

    <section id="characters" class="section hidden">
      <h2>Characters</h2>
      <p>Character details go here.</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Achievement Tracker</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
