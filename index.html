<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Achievement Tracker</h1>
    <p id="achievement-counter" class="counter">(0/0)</p>
    <nav class="nav">
      <a href="#achievements" class="nav-link">Achievements</a>
      <a href="#characters" class="nav-link">Characters</a>
    </nav>
  </header>

  <main class="main">
    <section id="achievements" class="section">
      <h2>Achievements</h2>
      <div class="categories">
        <button class="category-btn" data-category="0">전체</button>
        <button class="category-btn" data-category="1">천지만물</button>
        <button class="category-btn" data-category="2">가슴 뛰는 기억</button>
      </div>
      <input type="text" placeholder="Search Achievements..." class="search-bar">
      <ul id="achievement-list" class="achievement-list">
        <li class="achievement-item" data-category="1">
          <label>
            <input type="checkbox" class="achievement-checkbox" data-id="achievement-1">
            <span class="achievement-text" data-url="https://example.com/page1">Achievement 1</span>
          </label>
        </li>
        <li class="achievement-item" data-category="1">
          <label>
            <input type="checkbox" class="achievement-checkbox" data-id="achievement-2">
            <span class="achievement-text" data-url="https://example.com/page2">Achievement 2</span>
          </label>
        </li>
        <li class="achievement-item" data-category="2">
          <label>
            <input type="checkbox" class="achievement-checkbox" data-id="achievement-3">
            <span class="achievement-text" data-url="https://example.com/page3">Achievement 3</span>
          </label>
        </li>
      </ul>
    </section>

    <section id="characters" class="section hidden">
      <h2>Characters</h2>
      <p>Character details go here.</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Achievement Tracker</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
